<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Título da Página / Texto da Aba -->
    <title>Lâmpada</title>
</head>
<body>
    <header> <!--Cabeçalho -->
        <!-- Título -->
        <h1>Lâmpada Mágica</h1>
    </header>
    <main>
        <!-- Bloco da Imagem Lâmpada desligada [ Lâmapada acessa e quebrada será chamada pelo script js ] -->
        <div id="img">
            <img src="img/desligada.jpg" alt="Lâmapada Desligada" id="lamp">
        </div>
        <!-- Botão Ligar e Desligar -->
        <div id="botao">
            <button id="ligar">Ligar</button>
            <button id="desligar">Desligar</button>
        </div>
    </main>
    <!-- Link para Script JavaScript -->
    <script src="lampada.js"></script>
    <!-- Rodapé da Página -->
    <footer>
        <h1>Yan Porto</h1>
    </footer>
</body>
</html>
